<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Mosh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="maindiv">
        <div class="container">
            <!-- navbar -->
            <nav class="navbar">
                <div class="logo-part">
                    <img width="158" height="60" src="img/convert.jpg" alt="">
                </div>
                <!-- site-menu -->
                <div class="site-navbar">
                    <div class="site-nav">
                        <a class="site-nav__links links" href="#">Subscribe</a>
                        <a class="site-nav__links links" href="#">Courses</a>
                        <a class="site-nav__links links" href="#">Forum</a>
                        <a class="site-nav__links links" href="#">Learning Paths</a>
                        <a class="site-nav__links links" href="#">Blog</a>
                    </div>
                    <div class="drop-down">
                        <label id="more" for="angle">More<span class="fa-solid fa-caret-down"></span></label>
                    </div>
                    <a class="site-nav__links links login" href="#">Login</a>
                    <a class="btn-link links" href="#">Sign Up</a>
                </div>
                <!-- mobile-menu -->
                <div class="mobile-navbar">
                    <label for="bars" class="fa-solid fa-bars"></label>
                </div>
            </nav>

            <!-- more -->
            <input type="checkbox" id="angle">
            <div class="drop-down__text">
                <a class="site-nav__links links nn" href="#">About</a>
                <a class="site-nav__links links nn1" href="#">Contact</a>
            </div>

            <!-- drop-list -->
            <input type="checkbox" id="bars">
            <div class="drop-list">
                <a class="drop-list__link links" href="#">Subscribe</a>
                <a class="drop-list__link links" href="#">Courses</a>
                <a class="drop-list__link links" href="#">Forum</a>
                <a class="drop-list__link links" href="#">Learning Paths</a>
                <a class="drop-list__link links" href="#">Blog</a>
                <div class="drop-list__drop-down">
                    <label id="mobile-more" for="triangle">More<span class="fa-solid fa-caret-down"></span></label>
                    <!-- mobile-more -->
                    <input type="checkbox" id="triangle">
                    <div class="drop-list__text">
                        <a class="drop-list__link links nn" href="#">About</a>
                        <a class="drop-list__link links nn1" href="#">Contact</a>
                    </div>
                </div>
                <a class="drop-list__link links" href="#">Login</a>
            </div>

        </div>
    </div>
</body>

</html>
